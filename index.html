    <h1>Prosjekt 4</h1>
    <h3>Før inn arbeidstimer her</h3>
    <section class = "data-submission">
        <form onsubmit="addData(); return false;">
            <div class="data">
                <h4>Dato</h4>
                <input type = "date" name="date" id="date" class="input">
            </div>

            <div class="data">
                <h4>Start</h4>
                <select name="start" id="start" class="input" required>
                    <option value="8:00">8:00</option>
                    <option value="8:30">8:30</option>
                    <option value="9:00">9:00</option>
                    <option value="9:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                </select>
            </div>

            <div class="data">
                <h4>Slutt</h4>
                <select name="end" id="end" class="input" required>
                    <option value="8:30">8:30</option>
                    <option value="9:00">9:00</option>
                    <option value="9:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>

            <div class="data">
                <h4>Beskrivelse</h4>
                <input type = "textarea" name="description" id="description" class="input" placeholder = "Hva ble gjort i løpet av timen">
            </div>

            <br><br>
            <input type="submit" value="Legg Til" class="button submit"/> <br>
        </form>
    </section>
    <br><br>

    <h1>Timeliste</h1>

    <section>
        <table id="working-hours" class = "table">
            <tr>
                <td class="table-head date">Dato</td>
                <td class="table-head">Starttid</td>
                <td class="table-head">Sluttid</td>
                <td class="table-head">Beskrivelse</td>               
            </tr>
        </table>
    </section>

    <div class = "minimized">
        <h4>Id</h4>
        <div id="minimized-dropdown">
        </div>
    </div>
